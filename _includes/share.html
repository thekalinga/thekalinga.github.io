<div class="share">
    <p>
        Share
    </p>
    <ul>
        <li class="ml-3 mr-3">
            <a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.baseurl }}{{ page.url | absolute_url }}"
                onclick="window.open(this.href, 'twitter-share', 'width=550,height=435');return false;">
                <i class="fab fa-lg fa-twitter"></i>
            </a>
        </li>

        <li class="ml-3 mr-3">
            <a target="_blank" href="https://facebook.com/sharer.php?u={{ site.baseurl }}{{ page.url | absolute_url }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
                <i class="fab fa-lg fa-facebook-f"></i>
            </a>
        </li>

        <li class="ml-3 mr-3">
            <a target="_blank" href="https://plus.google.com/share?url={{ site.baseurl }}{{ page.url | absolute_url }}" onclick="window.open(this.href, 'facebook-google', 'width=550,height=435');return false;">
                <i class="fab fa-lg fa-google"></i>
            </a>
        </li>

    </ul>
</div>
